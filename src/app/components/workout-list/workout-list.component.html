<div class="bg-white shadow-lg rounded-lg p-6">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">Workout List</h2>
  <div class="mb-4">
    <input id="search" type="text" [(ngModel)]="searchQuery" (input)="searchWorkouts()" 
      class="border p-2 rounded-lg w-full" placeholder="Search for a person">
  </div>
  <div class="mb-4">
    <label for="type" class="font-semibold">Filter by Workout Type:</label>
    <select id="type" [(ngModel)]="selectedType" (change)="filterByType()"  
      class="border p-2 rounded-lg w-full">
      <option value="">All Types</option> 
      <option value="Cardio">Cardio</option>
      <option value="Strength">Strength</option>
      <option value="Flexibility">Flexibility</option>
    </select>
  </div>
  <table class="w-full border-collapse border border-gray-300">
    <thead>
      <tr class="bg-gray-200 text-left">
        <th class="border p-2">Name</th>
        <th class="border p-2">Workouts</th>
        <th class="border p-2">Number of Workouts</th>
        <th class="border p-2">Total Duration (Minutes)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let workout of filteredWorkouts" class="text-center border">
        <td class="border p-2">{{ workout.name }}</td>
        <td class="border p-2">{{ workout.type.join(', ') }}</td>
        <td class="border p-2">{{ getWorkoutCount(workout) }}</td>
        <td class="border p-2">{{ getTotalDuration(workout) }}</td>
      </tr>
    </tbody>
  </table>

  
<!-- Pagination Controls -->
<div class="flex justify-between items-center mt-4">
  <button (click)="prevPage()" [disabled]="currentPage === 1" 
    class="bg-gray-500 text-white px-4 py-2 rounded-lg disabled:opacity-50">
    Previous
  </button>
  <span>Page {{ currentPage }} of {{ getTotalPages() }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === getTotalPages()" 
    class="bg-gray-500 text-white px-4 py-2 rounded-lg disabled:opacity-50">
    Next
  </button>
</div>
